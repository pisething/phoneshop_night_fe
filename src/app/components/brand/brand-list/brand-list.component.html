<div class="row">
    <div class="col-12 col-lg-12 col-xxl-12 d-flex">
        <button (click) ="goToBrandForm()">New Brand</button>
    </div>
    <div class="col-12 col-lg-12 col-xxl-12 d-flex">
        <div class="card flex-fill">
            <div class="card-header">

                <h5 class="card-title mb-0">Brand List</h5>
            </div>
            <table class="table table-hover my-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th class="d-none d-xl-table-cell">Name</th>
                        <th class="d-none d-xl-table-cell">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let brand of brands">
                        <td>{{brand.id}}</td>
                        <td class="d-none d-xl-table-cell">{{brand.name}}</td>
                        <td><button class="btn btn-primary btn-sm" (click)="edit(brand.id)">Edit</button> | <button class="btn btn-danger btn-sm" >Delete</button></td>
                        
                    </tr>
                    
                </tbody>
            </table>
            <div class="">
                <label for="">Limit</label>
                <select (change)="getBrandsByLimit($event)">
                    <option selected>5</option>
                    <option>10</option>
                    <option>15</option>
                  </select>
            </div>
            
        </div>
        
    </div>
</div>
